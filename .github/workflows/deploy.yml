name: Build and Push to ECR via EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Free up disk space
      run: |
        echo "Available space before cleanup:"
        df -h
        
        # Remove unnecessary packages and files
        sudo apt-get autoremove -y
        sudo apt-get clean
        
        # Remove large directories that we don't need
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        
        # Remove Docker images to free space
        docker system prune -af
        
        echo "Available space after cleanup:"
        df -h
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      working-directory: ./core
      run: |
        docker build -t ${{ vars.DOCKERHUB_USERNAME }}/wan22:latest .
        docker push ${{ vars.DOCKERHUB_USERNAME }}/wan22:latest